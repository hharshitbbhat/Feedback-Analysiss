<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration - Faculty Feedback System</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* ================= BASE ================= */
body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
    background: #ffffff;
    color: #000;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
    transition: background 0.3s ease, color 0.3s ease;
}

body.dark-theme {
    background: #1a1a1a;
    color: #ffffff;
}

/* ================= THEME TOGGLE ================= */
.theme-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    background: #ffffff;
    border: 2px solid #ddd;
    border-radius: 50px;
    padding: 10px 18px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 10px;
    font-weight: 600;
    box-shadow: 0 6px 20px rgba(0,0,0,0.08);
}

body.dark-theme .theme-toggle {
    background: #2d2d2d;
    border-color: #404040;
}

/* ================= CARD ================= */
.register-container {
    width: 100%;
    max-width: 560px;
    background: #ffffff;
    padding: 55px 45px;
    border-radius: 6px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.08);
}

body.dark-theme .register-container {
    background: #2d2d2d;
}

/* ================= HEADER ================= */
.back-link {
    display: inline-block;
    margin-bottom: 25px;
    font-size: 14px;
    font-weight: 600;
    color: inherit;
    text-decoration: none;
}

.logo-section {
    text-align: center;
    margin-bottom: 35px;
}

.logo-section h1 {
    font-size: 30px;
    font-weight: 800;
    margin-bottom: 6px;
}

.logo-section p {
    color: #666;
    font-size: 14px;
}

body.dark-theme .logo-section p {
    color: #b0b0b0;
}

/* ================= FORM ================= */
.form-title {
    font-size: 20px;
    font-weight: 700;
    margin-bottom: 25px;
    border-bottom: 2px solid #000;
    padding-bottom: 10px;
}

body.dark-theme .form-title {
    border-bottom-color: #ffffff;
}

.form-group {
    margin-bottom: 22px;
}

label {
    display: block;
    font-weight: 600;
    font-size: 14px;
    margin-bottom: 8px;
}

input, select {
    width: 100%;
    padding: 13px 15px;
    border: 2px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
    background: #ffffff;
    transition: all 0.25s ease;
}

body.dark-theme input,
body.dark-theme select {
    background: #3a3a3a;
    border-color: #404040;
    color: #ffffff;
}

input:focus, select:focus {
    outline: none;
    border-color: #000;
}

body.dark-theme input:focus,
body.dark-theme select:focus {
    border-color: #ffffff;
}

.required {
    color: #dc3545;
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
}

/* ================= BUTTON ================= */
.register-btn {
    width: 100%;
    padding: 15px;
    margin-top: 10px;
    background: #000;
    color: #ffffff;
    border: none;
    font-size: 16px;
    font-weight: 700;
    border-radius: 4px;
    cursor: pointer;
    letter-spacing: 1px;
    transition: all 0.3s ease;
}

.register-btn:hover {
    background: #333;
    transform: translateY(-2px);
}

body.dark-theme .register-btn {
    background: #ffffff;
    color: #000;
}

body.dark-theme .register-btn:hover {
    background: #e0e0e0;
}

/* ================= INFO ================= */
small {
    font-size: 12px;
    color: #666;
    margin-top: 6px;
    display: block;
}

body.dark-theme small {
    color: #a0a0a0;
}

.info-box {
    margin-top: 22px;
    padding: 15px;
    background: #f7f7f7;
    border: 2px solid #e0e0e0;
    border-radius: 4px;
    font-size: 13px;
}

body.dark-theme .info-box {
    background: #242424;
    border-color: #404040;
}

/* ================= FOOTER ================= */
.footer-links {
    margin-top: 22px;
    text-align: center;
    font-size: 13px;
}

.footer-links a {
    font-weight: 600;
    color: inherit;
    text-decoration: none;
}

/* ================= MOBILE ================= */
@media (max-width: 600px) {
    .form-row {
        grid-template-columns: 1fr;
    }
}
</style>
</head>

<body>

<div class="theme-toggle" id="themeToggle">
    <span id="themeIcon">üåô</span>
    <span id="themeText">Dark Mode</span>
</div>

<div class="register-container">

<a href="/" class="back-link">‚Üê Back to Landing Page</a>

<div class="logo-section">
    <h1>Student Registration</h1>
    <p>Create your account</p>
</div>

<form method="POST" action="/register">

<div class="form-title">Student Details</div>

<div class="form-group">
    <label>Student Code <span class="required">*</span></label>
    <input type="text" name="code" placeholder="e.g. CE01" required>
    <small>This will be your username</small>
</div>

<div class="form-group">
    <label>Full Name <span class="required">*</span></label>
    <input type="text" name="name" placeholder="Enter your full name" required>
</div>

<div class="form-row">
    <div class="form-group">
        <label>Department <span class="required">*</span></label>
        <select name="dept" required>
            <option value="">Select Department</option>
            <option value="CSE">Computer Science</option>
            <option value="IT">Information Technology</option>
            <option value="ECE">Electronics</option>
            <option value="EEE">Electrical</option>
            <option value="ME">Mechanical</option>
            <option value="CE">Civil</option>
        </select>
    </div>

    <div class="form-group">
        <label>Semester <span class="required">*</span></label>
        <select name="sem" required>
            <option value="">Select</option>
            <option value="1">1</option><option value="2">2</option>
            <option value="3">3</option><option value="4">4</option>
            <option value="5">5</option><option value="6">6</option>
            <option value="7">7</option><option value="8">8</option>
        </select>
    </div>
</div>

<div class="form-group">
    <label>Password <span class="required">*</span></label>
    <input type="password" name="password" minlength="6" placeholder="Minimum 6 characters" required>
</div>

<!-- MOVED COLLEGE CODE AFTER PASSWORD -->
<div class="form-group">
    <label>Registration Code <span class="required">*</span></label>
    <input type="text" name="registerationCode" placeholder="Enter registration code" required>
    <small>Contact admin for code (Hint: JU.FEEDBACK)</small>
</div>

<button type="submit" class="register-btn">Create Account</button>

<div class="info-box">
    üí° You need a valid registration code to register.
</div>

<div class="footer-links">
    Already registered? <a href="/student-login">Login here</a>
</div>

</form>
</div>

<script>
const toggle = document.getElementById('themeToggle');
const icon = document.getElementById('themeIcon');
const text = document.getElementById('themeText');

function setTheme(dark) {
    document.body.classList.toggle('dark-theme', dark);
    icon.textContent = dark ? '‚òÄÔ∏è' : 'üåô';
    text.textContent = dark ? 'Light Mode' : 'Dark Mode';
    localStorage.setItem('theme', dark ? 'dark' : 'light');
}

toggle.addEventListener('click', () => {
    setTheme(!document.body.classList.contains('dark-theme'));
});

if (localStorage.getItem('theme') === 'dark') {
    setTheme(true);
}
</script>

</body>
</html>
